<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Bsale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Nav Informacion Destacada -->
    <nav
      class="
        navbar navbar-light
        bg-warning
        d-flex
        justify-content-center
        nav-bar-info
      "
    >
      <p class="nav-text-importante fs-6">Informacion a destacar</p>
    </nav>

    <!-- Navbar Search-Bar Cart-->
    <nav class="navbar navbar-light bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="index.html">
          <img
            src="./img/logo.png"
            alt="Imagen del logo"
            width="100"
            height="auto"
            class="d-inline-block align-text-top"
          />
        </a>

        <form class="d-flex container-fluid w-75">
          <input
            class="form-control me-1"
            type="search"
            placeholder="Buscar: (ej: Pisco, Cerveza,Ron, etc)"
            aria-label="Search"
            id="search-text"
          />
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
        <i
          class="fas fa-shopping-cart text-light"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        ></i>
      </div>
    </nav>

    <!-- Banner -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>

        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/1.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./img/2.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./img/3.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./img/4.png" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Button-row -->
    <div class="container d-flex justify-content-between mt-3 botones-hilera">
      <div class="col-12 col-md-12">
        <h3>Filtro de categorias:</h3>
        <button class="btn btn-danger m-1" value="0">Todos los productos</button>
        <button class="btn btn-danger m-1" value="1">Energeticas</button>
        <button class="btn btn-danger m-1" value="2">Pisco</button>
        <button class="btn btn-danger m-1" value="3">Ron</button>
        <button class="btn btn-danger m-1" value="4">Bebidas</button>
        <button class="btn btn-danger m-1" value="5">Snacks</button>
        <button class="btn btn-danger m-1" value="6">Cervezas</button>
        <button class="btn btn-danger m-1" value="7">Vodka</button>
      </div>

      </div>

    <!-- Content -->
    <div class="container my-5">
      <h1 class="m-3">Todos los productos</h1>
      <div
        class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4"
        id="content-body"
      >
        <!-- Template for insertions in JS -->
        <template id="template-producto">
          <div class="col">
            <div class="card h-100 border border-success">
              <img
                src=""
                class="card-img-top imagen-producto p-2"
                alt="..."
                id="card-img"
              />
              <div
                class="
                  card-body
                  mx-auto
                  d-flex
                  flex-column
                  justify-content-between
                  align-items-center
                "
              >
                <h5 class="card-title text-center fs-6 mt-auto"></h5>
                <p class="card-text text-center mt-auto">
                  Price: $<span class="fw-bold text-danger"></span>
                </p>
                <div class="d-grid gap-2">
                  <button class="btn btn-success mx-auto boton-agregar">
                    Agregar Producto
                  </button>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer d-flex justify-content-center">
      <nav class="navbar ">
        <p class="footText text-light">Desarrollado por Wiand</p>
        <div class="container"></div>
      </nav>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Seguir Comprando
            </button>
            <button type="button" class="btn btn-primary">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
